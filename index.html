              				<label class="mb-2 ml-2" for="name">Full Name</label><br>

              				<select id="Semester" name="Semester" required onclick="updateAmt()">

                        		<option value="S7">S7</option>
                        	 </select>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>

		function openQR1()
		{
			document.getElementById("PhonePebtn1").setAttribute("onclick","closeQR1()");
			document.getElementById("PhonePebtn1").innerHTML="X Close";
			document.getElementById("PhonePeqr1").style.display="block";		
		}
		function closeQR1()
		{
			document.getElementById("PhonePebtn1").setAttribute("onclick","openQR1()");
			document.getElementById("PhonePebtn1").innerHTML="PhonePe QR";
			document.getElementById("PhonePeqr1").style.display="none";

		}
		function openQR2()
		{
			document.getElementById("PhonePebtn2").setAttribute("onclick","closeQR2()");
			document.getElementById("PhonePebtn2").innerHTML="X Close";
			document.getElementById("PhonePeqr2").style.display="block";		
		}
		function closeQR2()
		{
			document.getElementById("PhonePebtn2").setAttribute("onclick","openQR2()");
			document.getElementById("PhonePebtn2").innerHTML="Gpay QR";
			document.getElementById("PhonePeqr2").style.display="none";
		}

		$("#reg-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbzKov_YxURH5KUMQTJjD2hMRSMzk_il5QuAZR_hCA/exec",
                data:$("#reg-form").serialize(),
                method:"POST",
                success:function (response){
                	document.getElementById("successtext").innerHTML="Form submitted Successfully!";

                },
                error:function (err){
                    document.getElementById("successtext").innerHTML="Error Submitting Form.Please retry Filling the form.";
    
                }
            })
        })
		// latest news 
		var swiper = new Swiper(".mySwiper", {
			slidesPerView: 'auto',
			spaceBetween: 0,
			centeredSlides: false,
			pagination: {
				el: ".swiper-pagination",
				clickable: true
			},
		});
		// past events
		var swiper2 = new Swiper(".mySwiper2", {
			slidesPerView: 'auto',
			spaceBetween: 0,
			centeredSlides: false,
			pagination: {
				el: ".swiper-pagination",
				clickable: true
			},
		});
		// teams swiper
		var swiper3 = new Swiper(".mySwiper3", {
			slidesPerView: 'auto',
			loop: false,
			spaceBetween: 0,
			centeredSlides: false,
			autoplay: {
			delay: 2000,
			disableOnInteraction: false,
			},
			pagination: {
			el: ".swiper-pagination",
			clickable: true,
			},
			navigation: {
			nextEl: ".swiper-button-next",
			prevEl: ".swiper-button-prev",
			},
		});

		// 	return false;

		// if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
		// 	return false;
		// }
		// if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
		// 	return false;
		// }
		// }

		function updateAmt(){
			var p=document.getElementById("BARTONAIR");
			var q=document.getElementById("Semester").value;
			if (p.checked == true && q=="S1")
			{
					document.getElementById("ttlamt").innerHTML="Total Amount - ISTE+BARTONOIDZ+BARTONAIR : Rs.<del>1000</del>  800/-";
			}
			else if(p.checked == true && q!="S1")
			{
				document.getElementById("ttlamt").innerHTML="Total Amount - ISTE+BARTONOIDZ+BARTONAIR : Rs.1000/-";
			}
			else if(p.checked == false)
			{
				document.getElementById("ttlamt").innerHTML="Total Amount - ISTE+BARTONOIDZ : Rs.700/-"
			}

		}
